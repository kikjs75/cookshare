name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (빌드 & 린트)
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: pnpm 설정
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: TypeScript 빌드
        run: pnpm --filter cookshare-backend build

  frontend:
    name: Frontend (빌드 & 린트)
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: pnpm 설정
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: ESLint 검사
        run: pnpm --filter cookshare-frontend lint

      - name: Next.js 빌드
        run: pnpm --filter cookshare-frontend build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
